<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
<title>Add Employee</title>

</head>
<body>
    <div class="container">

        <h1>Add Employee</h1>
        <hr>
        

        <form class="row g-3" action="" method="post" novalidate>
            {% csrf_token %}
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input name="first_name" type="text" class="form-control" id="first_name" required>
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input name="last_name" type="text" class="form-control" id="last_name" required>
            </div>
            <div class="col-md-6">
              <label for="dept" class="form-label">Department</label><br>
              <select name="dept" id="dept">
                <option value="0" selected>----Select Department-----</option>
                {% for i in dept_data %}
                <option value="{{i.id}}">{{i.dept_name}}</option>
                {% endfor %}
              </select>
               <!-- <input name="dept" value ="{{dept}}" type="number" class="form-control" id="dept"> -->
            </div>
            <div class="col-md-6">
              <label for="salary" class="form-label">Salary</label>
              <input name="salary" type="number" value="0" class="form-control" id="salary" required>  
            </div>
            <div class="col-md-6">
              <label for="bonus" class="form-label">Bonus</label>
              <input name="bonus" type="number" class="form-control" id="bonus" value="0">
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Role</label><br>
              <select name="role" id="role">
                <option value="0" selected>----Select Role----</option>
                {% for i in role_data %}
                <option value="{{i.id}}">{{i.name}}</option>
                {% endfor %}
              </select>
              <!-- <input name="role" value ="{{role}}" type="number" class="form-control" id="Role"> -->
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input name="phone" value ="0" type="number" class="form-control" id="phone">
            </div>
            <!-- <div class="col-md-6">
                <label for="date" class="form-label">Hire Date</label>
                <input name="date" value ="{{date}}" type="date" class="form-control" id="date" value="{{hire_date}}">
            </div> -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add Employee</button>
              <a class="btn btn-primary"href="javascript:history.go(-1)">Go Back</a>
            </div>
           
          
          </form>
         
    </div>
    
</body>
</html>
