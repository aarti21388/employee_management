<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
<title>Update Employee</title>
</head>
<body>
    <div class="container" >
        <h1>Filter Employee Details</h1>
        <hr>
        <form class="row g-3" action="" method="post">
            {% csrf_token %}
            <!-- <div class="col-md-4"> -->
              <label for="name" class="form-label">Employee First/Last Name</label>
              <input name="name" value ="{{name}}"type="text" class="col-md-4" id="name">
              <!-- <br> -->
            <!-- </div> -->
            <!-- <div class="col-md-4"> -->
              <label for="dept" class="form-label">Department</label>
              <input name="dept" value ="{{dept}}" type="text" class="col-md-4" id="dept">
              <!-- <br> -->
            <!-- </div> -->
            <!-- <div class="col-md-4"> -->
              <label for="role" class="form-label">Role</label>
              <input name="role" value ="{{role}}" type="text" class="col-md-4" id="Role">
              <!-- <br> -->
            <!-- </div> -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Filter Employee</button>
              <a class="btn btn-primary"href="javascript:history.go(-1)">Go Back</a>
            </div>
            
          </form>
    </div>
</body>
</html>
